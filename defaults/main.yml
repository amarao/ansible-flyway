---
flyway_version: "5.0.1"
flyway_download_url: "http{{'s' if flyway_use_ssl else ''}}://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/%s/flyway-commandline-%s.tar.gz"
flyway_use_ssl: true
flyway_validate_ssl_cert: true
flyway_root: /opt/flyway
flyway_symlink_location: /usr/bin
flyway_config:
  database:
    dbms: postgresql
    host: localhost
    port: 5432
    name: example
    user: postgres
    password: postgres
  schemas: public
flyway_table: schema_history
